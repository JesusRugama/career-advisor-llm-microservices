events {
    worker_connections 1024;
}

http {
    upstream users-service {
        server users-service:8000;
    }
    
    upstream conversations-service {
        server conversations-service:8000;
    }
    
    upstream messages-service {
        server messages-service:8000;
    }
    
    upstream prompts-service {
        server prompts-service:8000;
    }
    
    upstream llm-service {
        server llm-service:8000;
    }

    server {
        listen 80;
        
        # Health check endpoint
        location /health {
            return 200 'API Gateway is healthy';
            add_header Content-Type text/plain;
        }

        # Users Service - /api/users/*
        location /api/users {
            proxy_pass http://users-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Conversations Service - /api/users/{user_id}/conversations/*
        location ~ ^/api/users/[^/]+/conversations {
            proxy_pass http://conversations-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Messages Service - /api/messages/*
        location /api/messages {
            proxy_pass http://messages-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prompts Service - /api/prompts/*
        location /api/prompts {
            proxy_pass http://prompts-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Service - /api/ai/*
        location /api/ai {
            proxy_pass http://llm-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route - return API information
        location / {
            return 200 '{"message": "Career Advisor API Gateway", "services": ["/api/users", "/api/users/{user_id}/conversations", "/api/messages", "/api/prompts", "/api/ai"], "health": "/health"}';
            add_header Content-Type application/json;
        }
    }
}
